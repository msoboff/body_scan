<template name="bodyScan">
    {{#contentFor "headerButtonLeft"}}

    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear pull-right button-positive" data-ion-modal="newProduct">
            {{> ionIcon icon='ios-plus-empty'}}
        </button>
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
        <h1 class="title">Body Scan</h1>
    {{/contentFor}}

    {{#ionSubheaderBar}}
        <div class="text-center">
            <p class="title">
            Tap a muscle to get started
            </p>
        </div>
    {{/ionSubheaderBar}}



    {{#ionView}}
        {{#ionContent}}

            <button class="button button-clear pull-right button-positive" id="flip">
                {{> ionIcon icon='loop'}} Flip
            </button>

            <div id="bodyMap">
                <a href="#" class="leftArmFront" data-ion-modal="leftArmFront"></a>
                <a href="#" class="core" data-ion-modal="core"></a>
                <a href="#" class="rightLegFront" data-ion-modal="rightLegFrontSelect"></a>
                <a href="#" class="rightLowerLeg" data-ion-modal="rightLowerLegSelect"></a>
                <a href="#" class="rightFoot" data-ion-modal="rightFootSelect"></a>
                <a href="#" class="leftLegFront" data-ion-modal="leftLegFrontSelect"></a>
                <a href="#" class="leftLowerLeg" data-ion-modal="leftLowerLegSelect"></a>
                <a href="#" class="leftFoot" data-ion-modal="leftFootSelect"></a>

            </div>




        {{/ionContent}}
    {{/ionView}}
</template>
