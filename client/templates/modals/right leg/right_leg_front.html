<template name="rightLegFront">

    {{#ionModal focusFirstInput=true title="Left Leg Front"}}


        <div class="list">
            <form class="data" oninput="amount.value=rangeInput.value">
                <div class="item item-divider">
                    Pain Scale
                </div>
                <div class="item item-input-inset">

                    <input type="range" id="rangeInput" name="rangeInput" value="5" min="0" max="10">

                    <output id="amount" for="rangeInput">5</output>


                </div>


                <div class="item item-divider">
                    Tightness Scale
                </div>
                <div class="item item-input-inset">

                    <input type="range" id="tightnessInput" name="tightnessInput" min="0" max="10">

                    <output id="tightnessOutput" for="tightnessInput">5</output>

                </div>
                <div class="item item-divider">
                    Notes
                </div>
                <input type="text" id="notes" placeholder="Enter notes">

                <button class="button button-full button-positive" type="submit">
                    Record
                </button>
            </form>
        </div>


    {{/ionModal}}
</template>
